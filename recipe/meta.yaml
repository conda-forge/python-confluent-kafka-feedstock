{% set pkgname = "python-confluent-kafka" %}
{% set name = "confluent-kafka" %}
{% set version = "1.6.1" %}

package:
  name: {{ pkgname|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 800f9cf5ec421dab82c01355bfa9ed819b70d70b01ca1e41c0f8526e5f340ddf

build:
  number: 0
  # There is no win build for librdkafka at this time.
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - librdkafka >={{ version }}
  run:
    - python
    - librdkafka >={{ version }}

test:
  imports:
    - confluent_kafka

  commands:

about:
  home: https://github.com/confluentinc/confluent-kafka-python
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: Confluent's Apache Kafka client for Python
  description: |
    Confluent's Kafka client for Python wraps the librdkafka C library,
    providing full Kafka protocol support with great performance and
    reliability.
  doc_url: http://docs.confluent.io/current/clients/confluent-kafka-python/index.html

extra:
  recipe-maintainers:
    - rmax
    - mrocklin
    - mariusvniekerk
